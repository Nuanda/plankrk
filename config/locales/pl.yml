pl:
  title: Zaplanujmy Kraków

  home:
    header: Wspólnie zaplanujmy Kraków!

  instructions:
    welcome: Witamy w %{title}
    what_you_see: |
      Z prawej strony widzisz mapę miasta %{city} z miejscowymi planami
      zagospodarowania zaznaczonymi na zielono. Miejsca puste oznaczają, że
      dla tych dzielnic plany zagospodarowania jeszcze nie powstały.
    basics:
      title: Operacje
      click_district:
        label: kliknięcie zielonego obszaru
        effect: powiększa obszar planu do szczegółowych stref zagospodarowania
      zoom_out:
        label: (powyżej mapy)
        effect: oddala do widoku całego miasta
      fb_g_plus:
        label: (powyżej mapy)
        effect: zaloguj się lub zarejestruj
    wishes: |
      Życzymy Ci owocnej współpracy przy planowaniu swojego ukochanego miasta!

  help:
    fid: |
      Feature ID - unikatowy numer nadany tej strefie planu w miejskim serwerze
      map. Nie powinien ulec zmianie.

  nav:
    to_en: Switch language to English
    to_pl: Przełącz język na polski
    zoom_out: Pokaż całą mapę
    tabs:
      info: Informacje o planie
      discussions: Dyskusje
      amendments: Formalne uwagi do planu
      profile: Profil

  discussions:
    title: Obecne dyskusje na temat
    district: Planu
    zone: Strefy
    no_discussions: |
      Obecnie brak dyskusji odnośnie tego miejsca.
    recent:
      no_discussions: |
        Obecnie brak dyskusji. Aby rozpocząć nową dyskusję, proszę kliknij na
        interesującą Cię strefę planu, na temat której chcesz porozmawiać.
      recently_created_title: Ostatnio rozpoczęte dyskusje
      recently_commented_title: Ostatnie komentarze w dyskusjach
    discussion:
      title:
        new_default: Tytuł nowej dyskusji
        default: Dyskusja numer [%{id}] odnośnie strefy [%{fid}]
      new:
        label: Rozpocznij dyskusję
        title: |
          Nowa dyskusja na temat tej strefy planu. Każdy zarejestrowany
          użytkownik będzie mógł dołączyć do dyskusji. Pisanie anonimowych
          komentarzy nie jest dozwolone, ale wszystkie komentarze są otwarcie
          widoczne dla każdego odwiedzającego tę stronę.
      save: Utwórz

  map:
    plan: Nazwa planu
    dates: Harmonogram
    no_date: brak daty
    no_data: brak danych
    additional_data: Dane dodatkowe
    zoom_in: Przybliż mapę
    zoom_out: Oddal mapę
    start_discussion:
      tooltip: Rozpocznij nową dyskusję na temat tego obszaru.
      label: Nowa dyskusja
    show_discussions:
      tooltip: Zobacz toczące się dyskusje na temat tego obszaru.
      label: Zobacz dyskusje

  krakow:
